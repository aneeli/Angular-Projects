<h1>{{subtitle}}</h1>
<div class="row">
  
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'"(click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-info"[class.active]="filterBy=='paris'"(click)="filterBy='paris'">paris</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='india'"(click)="filterBy='india'">india</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='venice'"(click)="filterBy='venice'">venice</button>
    <ul id="thumbnailsList">
      <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
        <a [routerLink]="['/image', image.id]">
       <img src="{{image.url}}" class="tn" width="200" height="160">
     </a>
    </li>
  </ul>
</div>
